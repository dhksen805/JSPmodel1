<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//	10+20 연산 결과 메시지 출력 하는 명령 모음 => 이름 fun1()
function fun1(){
	//변수 : 기억장소에 이름 부여하고 값을 저장해서 사용 (변수선언=var)
	//		변수 선언, 변수에 값을 할당(저장)
	var a=10;
// 	alert(a);
// 	alert('a');
	//변수 b 선언하고 20값 저장
	var b=20;
	//b=100; //변수 기억장소에는 하나의 값만 저장가능
	//alert(b); //100이 출력
	alert(a+b);
	alert(a-b);
	alert(a*b);
	alert(a/b);
}
</script>
</head>
<body>
<h1>WebContent/js1/test3.html</h1>
<input type="button" value="연산결과" onclick="fun1()">
</body>
</html>
