<html>
<head>

<script type="text/javascript">
//웹브라우저 내장 객체

//window - location
//	   	- history

// window.document.폼이름.체크박스이름[0].변수		document.fr.ch[0].type
// 												document.fr.ch[0].name

// 						첫번째 체크박스 체크가 되어있으면 true / 되어있지 않으면 false

// window.document.폼이름.체크박수이름[0].함수()		document.fr.ch[0].focus()
// 												document.fr.ch[0].blur()
// 												document.fr.ch[0].click()

function fun1(){
	alert(document.fr.ch[0].type);
	alert(document.fr.ch[0].name);
	alert(document.fr.ch[0].value);
	alert(document.fr.ch[0].checked);
	document.fr.ch[0].focus(); // 포커스
	document.fr.ch[0].blur(); // 포커스 해제
	document.fr.ch[0].click(); // 클릭 체크
}

function fun2(){
	if(document.fr.ch[0].checked == false && document.fr.ch[1].checked == false){
		alert("체크박스 체크하세요");
		document.fr.ch[0].focus();
		return;
}if(document.fr.ra[0].checked == false && document.fr.ra[1].checked == false){
	alert("라디오 박스 체크하세요");
	document.fr.ra[0].focus();
	return;
}
document.fr.submit();
}

</script>
