<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function check(){
	if(document.fr.id.value==""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
		return;
	}if(document.fr.pw.value==""){
		alert("비밀번호 입력하세요");
		document.fr.pw.focus();
		return;
	}if(document.fr.intro.value=="자기소개를 입력하세요"){
		alert("자기소개 입력하세요");
		document.fr.intro.focus();
		document.fr.intro.select();
		return;
	}if(document.fr.hob[0].checked == false && document.fr.hob[1].checked == false &&document.fr.hob[2].checked == false){
		alert("취미 선택하세요");
		document.fr.hob.focus();
		return;
	}if(document.fr.gen[0].checked == false && document.fr.gen[1].checked == false){
		alert("성별 선택하세요");
		document.fr.gen.focus();
		return;
	}if(document.fr.hak.options[0].selected){
		alert("학년을 선택해주세요");
		document.fr.hak.focus();
		return;
	}
	document.fr.submit();
}




</script>
</head>
<body>
<h1>WebContent/js2/test8.html</h1>

<form action="a.jsp" method="get" name="fr">
아이디 : <input type="text" name="id"><br>
비밀번호 : <input type="password" name="pw"><br>
자기소개 : <textarea name="intro" rows="5" cols="10">자기소개를 입력하세요</textarea><br>
취미 선택하세요 : <input type="checkbox" name="hob" value="여행">여행
		  	 <input type="checkbox" name="hob" value="게임">게임
		  	 <input type="checkbox" name="hob" value="독서">독서<br>
성별 :   <input type="radio" name="gen" value="남">남
	   <input type="radio" name="gen" value="여">여<br>
학년 선택하세요 : <select name="hak">
<option value="">학년 선택하세요</option>
<option value="1">1학년</option>
<option value="2">2학년</option>
<option value="3">3학년</option>
</select><br>
<input type="button" value="회원가입" onclick="check()">

</form>
</body>
</html>
