<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//웹브라우저 내장 객체
//객체들의 계층구조
//window - location
//	   	- history
//	  	- document - image, link, layer, ....
//	 			   - from - text, password, textarea
//	 			   		  - checkbox, radio
//	 			   		  - select  - option
// document.폼이름.목록상자이름.변수		document.fr1.sel.name		목록이름
// 									document.fr1.sel.type		목록타입
// 									document.fr1.sel.length		목록개수
// 									document.fr1.sel.selectedIndex		선택되어진 목록 순서값 0 1
// 									document.fr1.sel.options[0]		목록상자option태그
								
// document.폼이름.목록상자이름.options[0].변수
// 									document.fr1.sel.options[0].value
// 									document.fr1.sel.options[0].text
// 									document.fr1.sel.options[0].selected => true/false
								
// document.폼이름.목록상자이름.함수()	document.fr1.sel.focus()
// 									document.fr1.sel.blur()


function fun1(){
	alert(document.fr1.sel.name);
	alert(document.fr1.sel.type);
	alert(document.fr1.sel.length);
	alert(document.fr1.sel.selectedIndex); // 선택된 목록 순서값 0 1 2
	
	document.fr1.sel.focus();
	document.fr1.sel.blur();
}
function fun2(){
	alert(document.fr1.sel.options[0].value);
	alert(document.fr1.sel.options[0].text);
	alert(document.fr1.sel.options[0].selected); // 선택ture/false
}
function fun3(){
	if(document.fr1.sel.options[0].selected){
		//목록 선택하세요
		//목록 포커스
		//되돌아감
		alert("목록 선택하세요");
		document.fr1.sel.focus();
		return;
		
	}
	//a.jsp 전송
	document.fr1.submit();
}
</script>
</head>
<body>

<h1>WebContent/js2/test7.html</h1>
<form action="a.jsp" method="get" name="fr1">
목록 선택하세요 : <select name="sel">
<option value="">목록 선택하세요</option>
<option value="1">1학년</option>
<option value="2">2학년</option>
<option value="3">3학년</option>
</select><br>
<input type="button" value="목록상자정보확인" onclick="fun1()">
<input type="button" value="목록상자option 정보확인" onclick="fun2()">
<input type="button" value="목록상자제어" onclick="fun3()">
</form>

</body>
</html>
